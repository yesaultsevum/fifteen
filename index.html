<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Fifteen puzzle</title>
	<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="style.css">
</head>
<body>
    <div class = "container">
    	<div class = "row">
    	    <div class = "col-md-3">
    	    	<div class = "new_game">
    	    		<div>New Game</div>
    	    	</div>
    	    </div>
    		<div class = "col-md-6">
    			<div class = 'box'>
    				<div class = "puzzle_cover">
    				    <div>15 PUZZLE</div><br>
    				    <span>click to start</span>
    				</div>
    			</div>
    		</div>
    		<div class = "col-md-3">
    			<div class = "time">
    				<div class = "time-label">TIME:</div>
    				<div class = "timer">
    					<span class = "inner_time">00:00</span>
    				</div>
    			</div>
    			<div class ="moves">
    				<div class = "moves_text">MOVES:</div>
    				<div class = "moves_counter">
                        <span class = "moves_inner_counter">0</span>
    				</div>
    			</div>
    		</div>
    	</div>
    </div>

	<script src="jquery.js"></script>
    <script src="script.js"></script>
</body>
</html>
